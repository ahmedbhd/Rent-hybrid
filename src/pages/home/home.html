<mbsc-form>
  <div class="mbsc-grid md-view-update-demo">
    <div class="mbsc-row mbsc-no-padding">
      <div class="mbsc-col-md-8 mbsc-col-12">
        <div id="demo-view-update-event"></div>
        <mbsc-eventcalendar #mbscCal="mobiscroll" [data]="events" [marked]="markedDays"
                            [options]="calSettings"></mbsc-eventcalendar>
      </div>
      <div class="mbsc-col-md-12 mbsc-col-12 md-col-center">
        <div class="mbsc-btn-group-block">
          <mbsc-button (click)="mbscAddPopup.instance.show();resetFields()" color="info">Ajouter Location</mbsc-button>
        </div>
      </div>
      <div class="mbsc-col-md-4 mbsc-col-12 md-col-right">
        <mbsc-eventcalendar #mbscList="mobiscroll" [data]="events" [options]="listSettings"></mbsc-eventcalendar>
      </div>
    </div>
  </div>
</mbsc-form>

<mbsc-popup #mbscPopup="mobiscroll" [options]="popupSettings" class="md-view-update-popup">
  <mbsc-form>
    <mbsc-form-group>
      <mbsc-input [(ngModel)]="eventName">Nom</mbsc-input>
      <mbsc-input [(ngModel)]="eventText" maxlength="8">CIN</mbsc-input>
      <mbsc-textarea [(ngModel)]="eventDesc">Tel</mbsc-textarea>
    </mbsc-form-group>
    <mbsc-form-group>
      <mbsc-range [controls]="controlType" [dateWheels]="wheelType" [options]="rangeSettings">
        <mbsc-range-start [(ngModel)]="eventStart">Début</mbsc-range-start>
        <mbsc-range-end [(ngModel)]="eventEnd">Fin</mbsc-range-end>
      </mbsc-range>
      <mbsc-color [(ngModel)]="eventColor" [options]="colorSettings"></mbsc-color>
    </mbsc-form-group>
  </mbsc-form>
</mbsc-popup>

<!--Add Popup-->

<mbsc-popup #mbscAddPopup="mobiscroll" [options]="addPopupSettings" class="md-add-event-popup">
  <mbsc-form>
    <mbsc-form-group>
      <mbsc-input [(ngModel)]="eventName">Nom</mbsc-input>
      <mbsc-input [(ngModel)]="eventText" maxlength="8">CIN</mbsc-input>
      <mbsc-textarea [(ngModel)]="eventDesc">Tel</mbsc-textarea>
    </mbsc-form-group>
    <mbsc-form-group>
      <mbsc-range [(ngModel)]="eventDate" [controls]="controlType" [dateWheels]="wheelType" [options]="rangeSettings">
        <mbsc-range-start>Début</mbsc-range-start>
        <mbsc-range-end>Fin</mbsc-range-end>
      </mbsc-range>
      <mbsc-segmented-group [(ngModel)]="paymentType" name="add-group">
        <mbsc-segmented value="avance">Avance</mbsc-segmented>
        <mbsc-segmented value="complet">Paiement Complet</mbsc-segmented>
      </mbsc-segmented-group>
      <mbsc-numpad [(ngModel)]="eventAmount" [mbsc-options]="numpadSettings" mbsc-numpad-decimal>Montant</mbsc-numpad>
      <mbsc-color [(ngModel)]="eventColor" [options]="colorSettings"></mbsc-color>
    </mbsc-form-group>
  </mbsc-form>
</mbsc-popup>

<!--View PopUp-->

<mbsc-popup #viewmbscPopup="mobiscroll" [options]="viewpopupSettings" class="md-view-update-popup">
  <mbsc-form>
    <mbsc-form-group>
      <mbsc-input [(ngModel)]="eventName" readonly>Nom</mbsc-input>
      <mbsc-input [value]="eventText" maxlength="8" readonly>CIN</mbsc-input>
      <!--      <mbsc-input (click)="call(eventDesc)" [value]="eventDesc" readonly icon="phone" icon-align="right">Tel</mbsc-input>-->
      <div class="mbsc-grid">
        <div class="mbsc-row mbsc-justify-content-center">
          <mbsc-button (click)="call(eventDesc)" class="mbsc-justify-content-center" color="success"
                       icon="phone">{{eventDesc}}</mbsc-button>
        </div>
      </div>
    </mbsc-form-group>
    <mbsc-form-group>
      <mbsc-range [controls]="controlType" [dateWheels]="wheelType" [options]="rangeSettings">
        <mbsc-range-start [(ngModel)]="eventStart" disabled>Début</mbsc-range-start>
        <mbsc-range-end [(ngModel)]="eventEnd" disabled>Fin</mbsc-range-end>
      </mbsc-range>
    </mbsc-form-group>
  </mbsc-form>
</mbsc-popup>
