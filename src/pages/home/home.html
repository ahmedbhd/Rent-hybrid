<ion-content>
  <ion-fab right bottom>
    <button color="dark" icon-only ion-fab (click)="mbscPopup.instance.show()"><i class="fas fa-plus-circle"></i></button>
  </ion-fab>
  <mbsc-eventcalendar [data]="events" [options]="eventSettings" (onEventSelect)="eventClick($event)"></mbsc-eventcalendar>

  <mbsc-popup [options]="popupSettings" #mbscPopup="mobiscroll" class="md-add-event-popup">
    <mbsc-form>
      <mbsc-form-group>
        <mbsc-input [(ngModel)]="eventText">Titre</mbsc-input>
        <mbsc-textarea [(ngModel)]="eventDesc">Description</mbsc-textarea>
      </mbsc-form-group>
      <mbsc-form-group>
        <mbsc-switch [(ngModel)]="allDay" (change)="change()">Toute La Journée</mbsc-switch>
        <mbsc-range [(ngModel)]="eventDate" [options]="rangeSettings" [controls]="control" [dateWheels]="wheels">
          <mbsc-range-start>Debut</mbsc-range-start>
          <mbsc-range-end>Fin</mbsc-range-end>
        </mbsc-range>
        <mbsc-segmented-group name="my-group" [(ngModel)]="isFree">
          <mbsc-segmented value="busy">Occupé</mbsc-segmented>
          <mbsc-segmented value="free">Libre</mbsc-segmented>
        </mbsc-segmented-group>
      </mbsc-form-group>
    </mbsc-form>
  </mbsc-popup>
</ion-content>
